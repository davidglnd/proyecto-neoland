<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de inicio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=PT+Sans+Narrow:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tauri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.desktop.css">
</head>
<body id="formulario">
    <header>
        <h1 id="cabezera">NOTICIAS DEPORTIVAS</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="noticia.html">Noticia</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="formulario-registro">
            <legend>Formulario de registro</legend>
            <fieldset class="agrupaciones" id="primer-campo">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe aqui tu nombre"  title="minimo dos caracteres" >

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Escribe aqui tu email"  minlength="5">
            </fieldset>
            <fieldset class="agrupaciones" id="segundo-campo">
                <label for="telefono">Telefono fijo:</label>
                <input type="tel" name="telefono" id="telefono" pattern="9[0-9]{8}" title="Tu numero fijo debe empezar por 9 y tener 9 cifras" >
                <label for="movil">Telefono movil:</label>
                <input type="tel" name="movil" id="movil" pattern="6[0-9]{8}" title="Tu numero de movil debe empezar por 6 y tener 9 cifras" >
            </fieldset>
            <fieldset class="agrupaciones" id="tercer-campo">        
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" value="18" min="18" max="99">
                <label for="fnac" class="etiqbloq">Fecha de nacimiento:</label>
                <input type="date" name="fnac" id="fnac">
            </fieldset>    
            <fieldset class="agrupaciones" id="cuarto-campo">
                <label for="pass">Contrase√±a:</label>
                <input type="password" name="pass" id="pass" pattern="[\w \d ][^@]{4,8}" title="Combinacion de entre 4 y 8 digitos o letras sin @">
            </fieldset>
            <fieldset class="agrupaciones" id="quinto-campo">
                <label for="genero">Como te identificas:</label>
                <select name="genero" id="genero">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
                <label for="sobreti">Cuentanos sobre ti:</label>
                <textarea type="text" name="sobreti" id="sobreti"></textarea>
            </fieldset> 
            <fieldset class="agrupaciones" id="sexto-campo">
                <p>Noticias preferidas:</p>
                <label for="motor">Deportes de motor</label>
                <input type="checkbox" name="check" value="motor" id="motor">   
                <label for="tenis">Tenis</label>
                <input type="checkbox" name="check" value="tenis" id="tenis">
                <label for="baloncesto">Baloncesto</label>
                <input type="checkbox" name="check" value="baloncesto" id="baloncesto">
            </fieldset>
            <button type="submit" class="boton-defecto" id="botonsubmit">Enviar</button>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="#">Politica de cookies</a></li>
            <li><a href="#">Terminos de uso</a></li>
            <li><a href="#cabezera">Volver arriba</a></li>
        </ul>
    </footer>
</body>
</html>
