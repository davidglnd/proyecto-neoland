<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuario</title>
    <style>
        input:invalid{
            background-color: ivory;
            outline: 2px solid red;
        }
        legend{
            font-size: 30px;
        }
        textarea{
            display: block;
        }

    </style>
</head>
<body>
    <header>
        <h1 id="cabezera">Periodico</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="noticia.html">Formulario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form >
            <legend>Formulario de registro</legend>
            <fieldset>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe aqui tu nombre" minlength="2" title="minimo dos caracteres" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Escribe aqui tu email"  required>

                <label for="telefono">Telefono fijo:</label>
                <input type="tel" name="telefono" id="telefono" pattern="9[0-9]{8}" title="Tu numero fijo debe empezar por 9 y tener 9 cifras" >
                <label for="movil">Telefono movil:</label>
                <input type="tel" name="movil" id="movil" pattern="6[0-9]{8}" title="Tu numero de movil debe empezar por 6 y tener 9 cifras" required>

                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" value="18" min="18" max="99">
                <label for="fnac">Fecha de nacimiento:</label>
                <input type="date" name="fnac" id="fnac">

                <label for="pass">Contrase√±a:</label>
                <input type="password" name="pass" id="pass" pattern="[\w \d ][^@]{4,8}" title="Combinacion de entre 4 y 8 digitos o letras sin @">
            </fieldset>
            <fieldset>
                <label for="genero">Como te identificas:</label>
                <select name="genero" id="genero">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
                <label for="sobreti">Cuentanos sobre ti:</label>
                <textarea type="text" name="sobreti" id="sobreti"></textarea>
                </fieldset> 
            <fieldset>
                <p>Noticias preferidas:</p>
                <label for="motor">Deportes de motor</label>
                <input type="checkbox" name="check" value="motor" id="motor">   
                <label for="tenis">Tenis</label>
                <input type="checkbox" name="check" value="tenis" id="tenis">
                <label for="baloncesto">Baloncesto</label>
                <input type="checkbox" name="check" value="baloncesto" id="baloncesto">
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <ul>
            <h3>Pie de pagina</h3>
            <li><a href="#">Politica de cookies</a></li>
            <li><a href="#">Terminos de uso</a></li>
            <li><a href="#cabezera">Volver arriba</a></li>
        </ul>
    </footer>
</body>
</html>
