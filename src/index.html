<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.desktop.css">
</head>
<body>
    <header>
        <nav>
            <h1>Proyecto bootcamp</h1>
                <form id="sigIn">
                    <h5>Registro</h5>
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" id="usuario">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <button type="submit">Registrarse</button>
                </form>
                <form id="logIn">
                    <h5>Entrar</h5>
                    <label for="usuario-login">Nombre de usuario</label><input type="text" id="usuario-login">
                    <label for="email-login">Email</label> <input type="email" id="email-login">
                    <button type="submit">Entrar</button>
                </form>
                <p id="registrado" class="hidden">Se ha registrado correctamente</p>
                <p id="log-correcto" class="hidden">Se ha logeado correctamente</p>
                <p id="error-registro" class="hidden">Error de registro</p>
                <p id="error-login" class="hidden">Error de login</p>
        </nav>
    </header>
</body>
</html>
